
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Shopping list example</title>
    <style>
      *{
        box-sizing: border-box;
      }
      body{
        height: 90vh;
        background-color: aliceblue;
      }
      ul{
        list-style-type: none;
      }
      li {
        margin-bottom: 10px;
      }
      li button {
        font-size: 8px;
        margin-left: 20px;
        color: #666;
      }
      .infoBox{
        height: 50%;
        display: flex;
        justify-content: center;
        align-items: flex-end;
        font-weight: bold;
      }
    </style>
  </head>
  <body>

    <h1>My Tasks</h1>

    <div>
      <form action="">
        <input type="text" name="item" id="item">
        <button type="submit">Add item</button>
      </form>
    </div>

    <ul>

    </ul>
    <div class="infoBox">
      <span class="info">სულ დასრულებულია <span class="counter"></span> დავალება</span>
    </div>

    <script src="script.js"></script>
  </body>
</html>
